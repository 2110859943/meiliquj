<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit" />
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		
		
		<!--头部-->
		<div class="header">
			
			<div class="main">
				
				<!--logo-->
				<div class="logo">
					<a href="index.html"><img src="image/logo.png"/></a>
				</div>
				
				<!--导航-->
				<ul class="nav">
					<li><a href="index.html">首页</a></li>
					<li><a href="jianjie.html">家乡简介</a></li>
					<li><a href="jingdian.html">景点</a></li>
					<li><a href="meishi.html">美食</a></li>
					<li><a href="shipin.html">视频</a></li>
					<li><a href="denglu.html" class="active">登录/注册</a></li>
				</ul>
				
			</div>
			
		</div>
		
		<!--内容居中-->
		<div class="main">
			
			<!--表单-->
			<div class="form">
				
				<h1>登录</h1>
				
				<div class="box1">
					
					<div class="info">
						<a href="zhuce.html">没有账号？去注册</a>
					</div>
					
					
					<div class="form-item">
						<span class="label">用户名: </span>
						<input type="text" id="username" placeholder="用户名" />
					</div>
					
					<div class="form-item">
						<span class="label">密码: </span>
						<input type="password" id="password" placeholder="密码" />
					</div>
					
					
					<button id="btn_submit">登录</button>
					
				</div>
				
				
			</div>
			
			
		</div>
		
		
		
		<!--底部信息-->
		<div class="footer">
			<p>Copyright &copy 版权所有</p>
		</div>
		
		
		
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#btn_submit').on('click', function() {
				
				var username = $("#username").val();
				var password = $("#password").val();
				
				// 用户名验证
				if(username.length < 6 || username.length > 18) {
					alert("用户名要求6-18个字符");
					return false;
				}
				// 密码验证
				if(password.length < 8 || password.length > 18) {
					alert("密码要求8-16个字符");
					return false;
				}
				
				alert("登录成功");
				location.href = "index.html";
				
			});
		</script>
		
	</body>
</html>
